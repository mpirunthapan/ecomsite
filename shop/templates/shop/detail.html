{% extends "shop/base.html" %}
{% block title %}Detail - EcomSite{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <img src="{{ product.image }}" alt="" class="img-fluid rounded shadow-sm">
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                {{ product.name }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span class="fw-bold">${{ product.price }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ product.discount_price }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ product.description }}
            </div>
    </div>
</div>

{% endblock %}
